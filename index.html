<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Javascript -->
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <ul class="tab-list">
        <li class="tab-item active">
          <div class="tab-item-icon">
            <svg
              width="48"
              height="48"
              fill="none"
              aria-hidden="true"
              class="mb-6 text-pink-500 dark:text-pink-400"
            >
              <path
                d="M5 11a4 4 0 0 1 4-4h30a4 4 0 0 1 4 4v26a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V11Z"
                fill="currentColor"
                fill-opacity=".1"
                stroke="currentColor"
                stroke-width="2"
              ></path>
              <path
                d="M15 7v34"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </div>
          <div class="tab-item-label">Simple</div>
        </li>
        <li class="tab-item inactive">
          <div class="tab-item-icon">
            <svg
              width="48"
              height="48"
              fill="none"
              aria-hidden="true"
              class="mb-6 text-slate-300 group-hover:text-slate-400 dark:text-slate-600 dark:group-hover:text-slate-500"
            >
              <path
                d="M5 8h36v32H5V8Z"
                fill="currentColor"
                fill-opacity="0"
              ></path>
              <path
                d="M42 29V11a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v26a4 4 0 0 0 4 4h19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M33.662 41.736a1 1 0 0 1-1.1-1.322l3.08-8.68a1 1 0 0 1 1.736-.274l5.6 7.299a1 1 0 0 1-.637 1.596l-8.679 1.38Z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M14 7v34"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M22.8 19.949a2 2 0 0 1 2.4-1.5l5.851 1.352a2 2 0 0 1 1.5 2.399l-1.352 5.851a2 2 0 0 1-2.399 1.5l-5.851-1.352a2 2 0 0 1-1.5-2.399l1.352-5.851Z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div class="tab-item-label">Playful</div>
        </li>
        <li class="tab-item inactive">
          <div class="tab-item-icon">
            <svg
              width="48"
              height="48"
              fill="none"
              aria-hidden="true"
              class="mb-6 text-slate-300 group-hover:text-slate-400 dark:text-slate-600 dark:group-hover:text-slate-500"
            >
              <path
                d="M6 8h32a4 4 0 0 1 4 4v28H6V8Z"
                fill="currentColor"
                fill-opacity="0"
              ></path>
              <path
                d="M43 21v16a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V11a4 4 0 0 1 4-4h20M15 7v34"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M37 7c0 1.101 0 6-6 6 1.101 0 6 0 6 6 0-6 4.899-6 6-6-6 0-6-4.899-6-6ZM31 21c0 .734 0 4-4 4 .734 0 4 0 4 4 0-4 3.266-4 4-4-4 0-4-3.266-4-4Z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div class="tab-item-label">Elegant</div>
        </li>
        <li class="tab-item inactive">
          <div class="tab-item-icon">
            <svg
              width="48"
              height="48"
              fill="none"
              aria-hidden="true"
              class="mb-6 text-slate-300 group-hover:text-slate-400 dark:text-slate-600 dark:group-hover:text-slate-500"
            >
              <path
                d="M9 41h30a4 4 0 0 0 4-4V11a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v26a4 4 0 0 0 4 4Z"
                fill="currentColor"
                fill-opacity="0"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M15 7v34M17 13h-2M43 13h-6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M21 29V15a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2Z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M25 31v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V19a2 2 0 0 0-2-2h-2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </div>
          <div class="tab-item-label">Brutalist</div>
        </li>
      </ul>

      <div class="card">
        <div class="product style-2">
          <div class="product-image hidden" data-style="1">
            <img src="./images/prod-1.jpg" alt="product image" />
          </div>
          <div class="product-image hidden" data-style="2">
            <img src="./images/prod-2.jpg" alt="product image" />
          </div>
          <div class="product-image" data-style="3">
            <img src="./images/prod-3.jpg" alt="product image" />
          </div>
          <div class="product-image hidden" data-style="4">
            <img src="./images/prod-4.jpg" alt="product image" />
          </div>
          <div class="product-content">
            <div class="product-header relative hidden" data-style="1">
              <h4 class="product-title">Classic Utility Jacket</h4>
              <span class="product-price">$110.00</span>
              <p class="product-status">In stock</p>
            </div>
            <div class="product-header relative hidden" data-style="2">
              <h4 class="product-title">Kids Jumpsuit</h4>
              <span class="product-price">$39.00</span>
              <p class="product-status">In stock</p>
            </div>
            <div class="product-header relative" data-style="3">
              <h4 class="product-title">Dogtooth Style Jacket</h4>
              <span class="product-price">$350.00</span>
              <p class="product-status">In stock</p>
            </div>
            <div class="product-header relative hidden" data-style="4">
              <h4 class="product-title">Retro Shoe</h4>
              <span class="product-price">$89.00</span>
              <p class="product-status">In stock</p>
            </div>
            <ul class="product-size-list">
              <li class="product-size-item active">
                <button>XS</button>
              </li>
              <li class="product-size-item">
                <button>S</button>
              </li>
              <li class="product-size-item">
                <button>M</button>
              </li>
              <li class="product-size-item">
                <button>L</button>
              </li>
              <li class="product-size-item">
                <button>XL</button>
              </li>
            </ul>
            <div class="separate"></div>
            <div class="button-wrapper">
              <button class="buy-btn">Buy now</button>
              <button class="add-to-bag-btn">Add to bag</button>
              <button class="add-to-wishlist-btn">
                <svg
                  width="20"
                  height="20"
                  color="#d1d5db"
                  style="transform: none"
                  transform=""
                  transform-origin="50% 50% 0"
                  transformOrigin="50% 50% 0"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                    fill="currentColor"
                  ></path>
                </svg>
              </button>
            </div>
            <p class="product-description">
              Free shipping on all continental US orders.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
